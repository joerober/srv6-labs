#   The 4-node-quickstart.yml launches a containerlab XRd topology where the XRd instances are connected
#   via point-to-point links: https://containerlab.dev/manual/network/#point-to-point-links
#
#   Topology
#  
#  r02---r03
#   | \  / |
#   |  \/  |
#   |  /\  |
#   | /  \ |
#  r00    r01

name: 4-node

mgmt:
  network: fixedips
  ipv4_subnet: 172.20.1.0/24
  ipv6_subnet: 2001:172:20:1::/80

topology:
  nodes:
    xrd00:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.9.2
      mgmt_ipv4: 172.20.1.100
      mgmt_ipv6: 2001:172:20:1::100
      startup-config: config/xrd00.cfg

    xrd01:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.9.2
      mgmt_ipv4: 172.20.1.101
      mgmt_ipv6: 2001:172:20:1::101
      startup-config: config/xrd01.cfg

    xrd02:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.9.2
      mgmt_ipv4: 172.20.1.102
      mgmt_ipv6: 2001:172:20:1::102
      startup-config: config/xrd02.cfg

    xrd03:
      kind: cisco_xrd
      image: ios-xr/xrd-control-plane:7.9.2
      mgmt_ipv4: 172.20.1.103
      mgmt_ipv6: 2001:172:20:1::103
      startup-config: config/xrd03.cfg

  links:
    - endpoints: ["xrd00:Gi0-0-0-0", "xrd02:Gi0-0-0-0"]
    - endpoints: ["xrd00:Gi0-0-0-1", "xrd03:Gi0-0-0-0"]
    - endpoints: ["xrd01:Gi0-0-0-0", "xrd02:Gi0-0-0-1"]
    - endpoints: ["xrd01:Gi0-0-0-1", "xrd03:Gi0-0-0-1"]
    - endpoints: ["xrd02:Gi0-0-0-2", "xrd03:Gi0-0-0-2"]
