    xrd01-host:
      kind: bridge
    xrd02-host:
      kind: bridge
    xrd03-host:
      kind: bridge
    xrd04-host:
      kind: bridge
    xrd05-host:
      kind: bridge
    xrd06-host:
      kind: bridge
    xrd07-host:
      kind: bridge
    xrd08-host:
      kind: bridge
    xrd09-host:
      kind: bridge
    xrd10-host:
      kind: bridge

