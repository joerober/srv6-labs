hostname xrd08
group te-auto-bw
 mpls traffic-eng
  named-tunnels
   tunnel-te '.*'
    path-option DYNAMIC
     preference 1
     computation dynamic
    !
    auto-bw
     bw-limit min 1000 max 1000000
     overflow threshold 10 min 3000 limit 2
     adjustment-threshold 10 min 2000
     underflow threshold 10 min 3000 limit 2
     application 5
     auto-capacity
      merge-bandwidth 3000
      split-bandwidth 3000
      max-clones 16
      min-clones 1
      nominal-bandwidth 3000
     !
    !
    priority 7 7
    signalled-bandwidth 3000
    autoroute announce
     metric 1
     include-ipv6
    !
    fast-reroute
    record-route
    load-interval 30
    path-selection
     metric igp
     tiebreaker min-fill
    !
   !
  !
 !
end-group
