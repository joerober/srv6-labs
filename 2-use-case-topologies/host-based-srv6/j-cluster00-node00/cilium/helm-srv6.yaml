ipam:
  mode: cluster-pool
ipv4:
  enabled: true
ipv6:
  enabled: true
enterprise:
  srv6:
    enabled: true
    encapMode: reduced
    locatorPoolEnabled: true
bgpControlPlane:
  enabled: true
k8s:
  requireIPv4PodCIDR: true
  requireIPv6PodCIDR: true
ipam:
  mode: kubernetes
tunnel: disabled
ipv4NativeRoutingCIDR: 10.244.0.0/16
ipv6NativeRoutingCIDR: fc00:0000:200:0::/56