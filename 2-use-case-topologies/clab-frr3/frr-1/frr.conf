hostname r1
service integrated-vtysh-config
ipv6 forwarding
!
ipv6 route fc00:0:1::/48 lo
!
interface eth3
 description vrf Vrf1
 ip address 10.7.1.1/24
 ipv6 address 2001:db8:3e8:7777::1/64
exit
!
interface lo7
 description vrf Vrf1
 ip address 10.0.1.7/32
 ipv6 address fc00:0:1:7::1/128
exit
!
interface eth1
 ip address 10.1.1.2/31
 ipv6 address fc00:0:ffff::2/127
exit
!
interface eth2
 ip address 10.1.1.0/31
 ipv6 address fc00:0:ffff::/127
exit
!
interface lo
 ip address 10.0.0.1/32
 ipv6 address fc00:0:1::1/128
exit
!
router bgp 65001
 bgp router-id 10.0.0.1
 bgp log-neighbor-changes
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax
 neighbor fc00:0:ffff::1 remote-as 65003
 neighbor fc00:0:ffff::1 capability extended-nexthop
 neighbor fc00:0:ffff::3 remote-as 65003
 neighbor fc00:0:ffff::3 capability extended-nexthop
 !
 segment-routing srv6
  locator MAIN
 exit
 !
 address-family ipv4 vpn
  neighbor fc00:0:ffff::1 activate
  neighbor fc00:0:ffff::1 route-map BGP-IPV6 in
  neighbor fc00:0:ffff::3 activate
  neighbor fc00:0:ffff::3 route-map BGP-IPV6 in
 exit-address-family
 !
 address-family ipv6 unicast
  network fc00:0:1::/48
  network fc00:0:1::1/128
  neighbor fc00:0:ffff::1 activate
  neighbor fc00:0:ffff::1 route-map BGP-IPV6 in
  neighbor fc00:0:ffff::3 activate
  neighbor fc00:0:ffff::3 route-map BGP-IPV6 in
 exit-address-family
 !
 address-family ipv6 vpn
  neighbor fc00:0:ffff::1 activate
  neighbor fc00:0:ffff::1 route-map BGP-IPV6 in
  neighbor fc00:0:ffff::3 activate
  neighbor fc00:0:ffff::3 route-map BGP-IPV6 in
 exit-address-family
exit
!
router bgp 65001 vrf Vrf1
 no bgp ebgp-requires-policy
 sid vpn per-vrf export 101
 !
 address-family ipv4 unicast
  redistribute connected
  rd vpn export 10.0.0.1:1
  nexthop vpn export fc00:0:1::1
  rt vpn both 1:1
  export vpn
  import vpn
 exit-address-family
 !
 address-family ipv6 unicast
  redistribute connected
  rd vpn export 10.0.0.1:1
  rt vpn both 1:1
  export vpn
  import vpn
 exit-address-family
exit
!
route-map BGP-IPV6 permit 20
 set ipv6 next-hop prefer-global
exit
!
ip nht resolve-via-default
!
segment-routing
 srv6
  encapsulation
   source-address fc00:0:1::1
  locators
   locator MAIN
    behavior usid
    prefix fc00:0:1::/48 block-len 32 node-len 16
   exit
   !
  exit
  !
 exit
 !
 srv6
  explicit-sids
   sid fc00:0:1:: behavior uN
   exit
   !
  exit
  !
 exit
 !
exit
!
end