feature bgp 

route-map TAG permit 10
  match tag 12345 

  router bgp 4200000004
  router-id auto
  address-family ipv6 unicast
    redistribute direct route-map TAG
  neighbor ethernet 1/1 - 2
    remote-as external
    address-family ipv6 unicast
  neighbor ethernet 1/3
    remote-as 4200001002
    address-family ipv6 unicast

  interface loopback0
    ipv6 address 2001:db8:0:4::1/128 tag 12345

  interface ethernet 1/1-2
    no switchport
    ip forward
    ipv6 link-local use-bia
    no shutdown

  interface ethernet 1/3
    description k8s-wkr01
    no switchport
    ipv6 address fc00:0:1002::1/64
    no shutdown

 