feature bgp 

route-map TAG permit 10
  match tag 12345 

  router bgp 4200000003
  router-id auto
  address-family ipv6 unicast
    redistribute direct route-map TAG
  neighbor ethernet 1/1 - 3
    remote-as external
    address-family ipv6 unicast
  neighbor ethernet 1/4 - 6
    remote-as internal
    address-family ipv6 unicast

  interface loopback0
    ipv6 address 2001:db8:0:3::1/128 tag 12345

  interface ethernet 1/1-3
    no switchport
    ip forward
    ipv6 link-local use-bia
    no shutdown

  interface ethernet 1/4
    description k8s-wkr00
    no switchport
    ipv6 address fc00:0:1001::1/64
    no shutdown

 