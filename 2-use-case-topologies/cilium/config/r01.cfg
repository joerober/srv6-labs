feature bgp 

route-map TAG permit 10
  match tag 12345 

  router bgp 4200000001
  router-id auto
  address-family ipv6 unicast
    redistribute direct route-map TAG
  neighbor ethernet 1/1 - 3
    remote-as external
    address-family ipv6 unicast

  interface loopback0
    ipv6 address 2001:db8:0:1::1/128 tag 12345

  interface ethernet 1/1-3
    no switchport
    ip forward
    ipv6 link-local use-bia
    no shutdown

  interface ethernet 1/4
    description to r99 RR
    no switchport
    ip forward
    ipv6 address 2001:db8:1:1:1:1:1:3/127
    no shutdown