#   The kne-4-node.yml launches a 4-node 8201-32FH emulator topology using KNE. 
#   The nodes get their configurations from those in the local config directory.
#   In the provided example each node is dual connected to its neighbor per the
#   topology diagram (single links shown):
#  
#  r02---r03
#   | \  / |
#   |  \/  |
#   |  /\  |
#   | /  \ |
#  r00    r01

name: "8201e"
nodes: {
    name: "8201-r1"
    vendor: CISCO
    model: "8201"
    os: "ios-xr"
    config: {
        file: "config/8201-r1.cfg"
    }
    interfaces: {
        key: "eth1"
        value: {
          name: "FourHundredGigE0/0/0/0"
        },
        key: "eth2"
        value: {
          name: "FourHundredGigE0/0/0/1"
        },
        key: "eth3"
        value: {
          name: "FourHundredGigE0/0/0/2"
        },
        key: "eth4"
        value: {
          name: "FourHundredGigE0/0/0/3"
        }
    }
}
